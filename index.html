<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="tittle">Press the key and Play music!</h1>
    
    
    <div class="wrapper">
 
    <div class="drumA drum">
        <span class="spanA span">A</span>
        <audio id="drumA"  src="./sounds/boom.wav"></audio>
    </div>
    <div class="drumS drum">
        <span class="spanS span">S</span>
        <audio id="drumS"  src="./sounds/clap.wav"></audio>
    </div>
    <div class="drumD drum">
        <span class="spanD span">D</span>
        <audio id="drumD"  src="./sounds/hihat.wav"></audio>
    </div>
    <div class="drumF drum">
        <span class="spanF span">F</span>
        <audio id="drumF"  src="./sounds/kick.wav"></audio>
    </div>
    <div class="drumG drum">
        <span class="spanG span">G</span>
        <audio id="drumG"  src="./sounds/openhat.wav"></audio>
    </div>
    <div class="drumH drum">
        <span class="spanH span">H</span>
        <audio id="drumH"  src="./sounds/ride.wav"></audio>
    </div>
    <div class="drumJ drum">
        <span class="spanJ span">J</span>
        <audio id="drumJ"  src="./sounds/snare.wav"></audio>
    </div>
    <div class="drumK drum">
        <span class="spanK span">K</span>
        <audio id="drumK"  src="./sounds/tink.wav"></audio>
    </div>
    <div class="drumL drum">
        <span class="spanL span">L</span>
        <audio id="drumL"  src="./sounds//tom.wav"></audio>
    </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
